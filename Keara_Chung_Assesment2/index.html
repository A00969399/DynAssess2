<!DOCTYPE html>
<html>
  <head>
    <title>Assessment 2 - Avatar creator</title>
    <link rel="stylesheet" href="preview.css">  
    <link rel="stylesheet" href="controls.css">  
  </head>
    
  <body>
    <div id="preview">
      <img id="hair" class="items" src="img/hair1.png" />
      <img id="eyes" class="items" src="img/eyes1.png" />
      <img id="nose" class="items" src="img/nose1.png" />
      <img id="mouth" class="items" src="img/mouth1.png" />
    </div>
    
      <div id="controls">  
        <input type="range" min="0" max="70" value="60" id="slider1">
        <input type="range" min="0" max="40" value="20" id="slider2">
        <input type="range" min="0" max="30" value="20" id="slider3">
        <input type="range"  min="0" max="35" value="20" id="slider4">     
        <input id="color" type="color" placeholder="Select Colour" value="#000000">  <br><br>
        <button id="range">Range</button>  
        <button id="number">Number</button>  
        <button id="random">Random</button>  
        <button id="plus">+</button> 
        <button id="auto">Auto Random Create</button> 
        <button id="stop">Stop Auto Create</button> 
      </div>
      
      <div id="display">
      </div>
      
      
            <script src="preview.js"></script>
            <script src="controls.js"></script>
  </body>
</html>
